## Spring DATASOURCE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://sabre_app-container_1:3306/sabredb?useSSL=false&serverTimezone=UTC
spring.datasource.password=root
spring.datasource.username=root
spring.sql.init.platform=mysql
spring.sql.init.enabled=true
spring.sql.init.encoding=UTF-8
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
# Hibernate ddl auto (none, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.main.web-application-type=none
spring.profiles.active=default
# ===============================
# SERVEUR
# ===============================
server.port=8086
spring.application.name=sabre


# ===============================
# PROFIL
# ===============================
#dev : activé par défaut en mode dev.
#test : activé par défaut dans les tests unitaires.
#prod : activé par défaut quand on est ni en dev ni en test.

